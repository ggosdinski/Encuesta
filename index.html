<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            line-height: 1.6;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff; /* Blanco puro para destacar */
            font-weight: 700;
            text-transform: uppercase;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #34495e; /* Fondo ligeramente más claro que el fondo principal */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #2c3e50;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #ecf0f1;
        }
        .answers {
            padding-left: 0;
        }
        .answers label {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
          
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #ecf0f1;
        }
   
        input[type="radio"] {
            margin-right: 0.75rem;
            accent-color: #1abc9c; /* Verde menta */
            cursor: pointer;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #11866f; /* Verde menta llamativo */
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #16a085; /* Verde menta más oscuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .result {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1abc9c;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            form {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    
    
    
</head>
<body>
    <h1>Evaluación</h1>
    <form id="quizForm">
        <div class="question">
            <label>Las personas en mi organización entienden quién soy realmente:</label>
            <div class="answers">
                <label><input type="radio" name="q1" value="5" required>Nunca</label>
                <label><input type="radio" name="q1" value="4">Rara vez</label>
                <label><input type="radio" name="q1" value="3">A veces</label>
                <label><input type="radio" name="q1" value="2">Con frecuencia</label>
                <label><input type="radio" name="q1" value="1">Siempre</label>
            </div>
        </div>
        <div class="question">
            <label>Me siento solo mientras trabajo:</label>
            <div class="answers">
                <label><input type="radio" name="q2" value="1" required>Nunca</label>
                <label><input type="radio" name="q2" value="2">Rara vez</label>
                <label><input type="radio" name="q2" value="3">A veces</label>
                <label><input type="radio" name="q2" value="4">Con frecuencia</label>
                <label><input type="radio" name="q2" value="5">Siempre</label>
            </div>
        </div>
        <div class="question">
            <label>Mientras trabajo, siento que las personas estarían ahí para respaldarme si lo necesitara:</label>
            <div class="answers">
                <label><input type="radio" name="q3" value="5" required>Nunca</label>
                <label><input type="radio" name="q3" value="4">Rara vez</label>
                <label><input type="radio" name="q3" value="3">A veces</label>
                <label><input type="radio" name="q3" value="2">Con frecuencia</label>
                <label><input type="radio" name="q3" value="1">Siempre</label>
            </div>
        </div>
        <div class="question">
            <label>Me siento excluido por otros en esta organización:</label>
            <div class="answers">
                <label><input type="radio" name="q4" value="1" required>Nunca</label>
                <label><input type="radio" name="q4" value="2">Rara vez</label>
                <label><input type="radio" name="q4" value="3">A veces</label>
                <label><input type="radio" name="q4" value="4">Con frecuencia</label>
                <label><input type="radio" name="q4" value="5">Siempre</label>
            </div>
        </div>
        <div class="question">
            <label>Estoy satisfecho con mis relaciones laborales:</label>
            <div class="answers">
                <label><input type="radio" name="q5" value="5" required>Nunca</label>
                <label><input type="radio" name="q5" value="4">Rara vez</label>
                <label><input type="radio" name="q5" value="3">A veces</label>
                <label><input type="radio" name="q5" value="2">Con frecuencia</label>
                <label><input type="radio" name="q5" value="1">Siempre</label>
            </div>
        </div>
        <button type="button" onclick="calculateScore()">Calcular puntaje</button>
    </form>
    <div id="result" class="result"></div>

    <script>
        function calculateScore() {
            const form = document.getElementById('quizForm');
            const result = document.getElementById('result');
            let total = 0;

            const answers = new FormData(form);
            for (const value of answers.values()) {
                total += parseInt(value);
            }

            result.textContent = `Tu puntaje total es: ${total}`;
        }
    </script>
</body>
</html>
